        function getCookie(nama){
          //Pisahkan string cookie dan dapatkan semua pasangan nama=nilai individu dalam sebuah array
          console.log('cookie :', document.cookie)

          var cookieArr = document.cookie.split(";");
          console.log('cookieArr :', document.cookie)

          //Mengulangi elemen array
          var setCart = null
          for(let i = 0; i < cookieArr.length; i++) {
            const cookiePair = cookieArr[i].split("=");

            /* Menghapus spasi di awal nama cookie dan membandingkannya dengan string yang diberikan */
            if(nama == cookiePair[0].trim()){
              // Decode nilai cookie dan kembali
              setCart = decodeURIComponent(cookiePair[1]);

            }
          }
          // Kembali dikosongkan jika tidak ditemukan
          return JSON.parse(setCart);
        }
